<div class="login-header d-flex align-items-center justify-content-center text-uppercase">
  <div class="d-flex align-items-center mono-font accent-text2 mr-2">
    <mat-icon>pages</mat-icon>
  </div>

  <div>
    AF.<span class="accent-text2">G</span>allery
  </div>
</div>

<mat-card>

  <mat-card-content>

    <form [formGroup]="form"
          (ngSubmit)="onSubmit(form)"
          class="d-flex flex-column">

      <mat-form-field class="mb-3">
        <input matInput
               formControlName="email"
               type="email"
               placeholder="{{ 'LOGIN.EMAIL' | translate }}">
      </mat-form-field>

      <mat-form-field class="mb-3">
        <input matInput
               formControlName="password"
               type="password"
               placeholder="{{ 'LOGIN.PASSWORD' | translate }}">
        <mat-error *ngIf="errorMessage">
          {{ errorMessage }}
        </mat-error>
      </mat-form-field>

      <button [disabled]="form.invalid || form.disabled"
              type="submit"
              mat-raised-button
              color="primary"
              class="mt-4">
        {{ 'LOGIN.LOGIN' | translate }}
      </button>
    </form>

  </mat-card-content>

</mat-card>
