<div class="login-header d-flex align-items-center justify-content-center text-uppercase">
  <span class="mono-font accent-text2">#&nbsp;</span>Fg.<span class="accent-text2">G</span>allery
</div>

<mat-card>

  <mat-card-content>

    <form [formGroup]="form"
          (ngSubmit)="onSubmit(form)"
          class="d-flex flex-column">

      <mat-form-field class="mb-3">
        <input type="email" matInput placeholder="Email" formControlName="email">
      </mat-form-field>

      <mat-form-field class="mb-3">
        <input type="password" matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="errorMessage">
          {{ errorMessage }}
        </mat-error>
      </mat-form-field>

      <button [disabled]="form.invalid || form.pending"
              type="submit"
              mat-raised-button
              color="primary"
              class="mt-4">
        Login
      </button>
    </form>

  </mat-card-content>

</mat-card>
