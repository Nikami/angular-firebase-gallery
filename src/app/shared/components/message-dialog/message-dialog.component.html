<div mat-dialog-title class="d-flex align-items-center">

  <div class="d-flex align-items-center text-uppercase">
    <mat-icon class="mr-2">
      warning
    </mat-icon>
    <span class="warning-text mono-font">
      {{ 'DIALOG.WARNING' | translate }}
    </span>
  </div>

</div>

<div mat-dialog-content>
  <div class="message-text text-center" [innerHTML]="data.message | translate:data.translateParams"></div>
</div>

<div mat-dialog-actions class="d-flex align-items-center justify-content-center">

  <button *ngIf="actions.OK"
          mat-raised-button
          [mat-dialog-close]="true"
          color="accent"
          type="button">
    {{ 'OK' | translate }}
  </button>

  <button *ngIf="actions.CANCEL"
          mat-raised-button
          [mat-dialog-close]="false"
          cdkFocusInitial
          type="button">
    {{ 'CANCEL' | translate }}
  </button>

  <button *ngIf="actions.CLOSE"
          mat-raised-button
          [mat-dialog-close]="false"
          color="accent"
          type="button">
    {{ 'CLOSE' | translate }}
  </button>

</div>
