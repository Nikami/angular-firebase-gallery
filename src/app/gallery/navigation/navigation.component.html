<div class="container">

  <div class="d-flex align-items-stretch justify-content-between mt-4">

    <div class="mono-font d-flex align-items-center justify-content-center navbar-brand mb-0 text-uppercase">
      <div class="d-flex align-items-center mono-font accent-text2 mr-2">
        <mat-icon>pages</mat-icon>
      </div>

      <div>
        AF.<span class="accent-text2">G</span>allery
      </div>
    </div>

    <button (click)="logout()"
            type="button"
            mat-mini-fab
            matTooltip="{{ 'LOGOUT' | translate }}"
            class="logout-btn">
      <mat-icon>exit_to_app</mat-icon>
    </button>

  </div>

  <div class="divider"></div>

  <nav mat-tab-nav-bar class="">

    <a *ngFor="let route of routes"
       mat-tab-link [routerLink]="route.path"
       routerLinkActive #rla1="routerLinkActive"
       [active]="rla1.isActive"
       class="text-uppercase">
      {{ route.title }}
    </a>

  </nav>

</div>
