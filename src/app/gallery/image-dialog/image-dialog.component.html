<div mat-dialog-title class="d-flex align-items-center position-relative">

  <div class="mono-font text-uppercase">
    <span class="accent-text2">#</span>
    {{ data.title }}
  </div>

  <button mat-mini-fab
          [mat-dialog-close]
          type="button"
          class="position-absolute dialog-close-btn">
    <mat-icon class="close-icon">close</mat-icon>
  </button>

</div>

<div mat-dialog-content>

  <div class="w-100 text-center">
    <img src="{{ data.url }}" alt="{{ data.title }}" class="img-fluid dialog-image">
  </div>

</div>

<div mat-dialog-actions class="d-flex justify-content-center">
  <a mat-button
     color="primary"
     href="{{ data.url }}"
     target="_blank" class="mono-font text-uppercase">
    {{ 'DIALOG.OPEN_FULL_SIZE' | translate }}
  </a>
</div>
