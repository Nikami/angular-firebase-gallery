<h1 class="heading">

  <span class="grate mr-3">#</span>

  {{ 'IMAGES.GALLERY' | translate }}

</h1>

<div class="row flex-wrap w-100">
  <div *ngFor="let category of ctgs"
       class="col-md-4 col-12 mb-4">

    <mat-card [routerLink]="['/gallery/images']"
              [queryParams]="{id: category.id, name: category.name}"
              class="text-center">

      <mat-card-title class="d-flex align-items-center">
        <mat-icon class="mr-4">photo_library</mat-icon>
        <span>
        {{ category.name }}
      </span>
      </mat-card-title>

    </mat-card>

  </div>
</div>
